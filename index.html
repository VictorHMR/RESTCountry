<!DOCTYPE html>
<html lang="PT">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/button.css">

  <title>Desafio FETCH/ASYNC </title>
</head>

<body>
  <h1>Países</h1>
  <div class="country-container">
    <!-- Países lado esquerdo -->
    <div class="country-list">
      <h5>Total <<span id="countCountries"></span>/></h5>
      <h6>População total: <span id="totalPopulationList"></span></h6>
      <div class="FilterBox">
        <input type="text" id="pesquisar" class="inputSearch">
        <select name="Linguas" id="Linguas" class="inputID">
          <option value="0" selected>ingles</option>
          <option value="1">Portugues(Brasileiro)</option>
          <option value="2">Espanhol</option>
          <option value="3">Japones</option>
        </select>
      <br>
      <button onclick="renderizar()" class="btn btnAll">All</button>
      <button onclick="renderizar('Asia', 'Region')" class="btn btnAsia">Asia</button>
      <button onclick="renderizar('Europe', 'Region')" class="btn btnEuropa">Europa</button>
      <button onclick="renderizar('Africa', 'Region')" class="btn btnAfrica">Africa</button>
      <button onclick="renderizar('Americas', 'Region')" class="btn btnAmerica">America</button>
      <button onclick="renderizar('Polar', 'Region')" class="btn btnPolar">Polar</button>
      <button onclick="renderizar('Oceania', 'Region')" class="btn btnOceania">Oceania</button>
      </div>
      <table id="tabCountries">

      </table>
    </div>

    <!-- Países lado direito -->
    <div class="country-list">
      <h5>Favoritos<<span id="countFav"></span>/></h5>
      <h6>População total: <span id="totalPopulationFavorites"></span></h6>
      <div class="FilterBox">
        <input type="text" id="pesquisarF" class="inputSearch">
      <br>
      <button onclick="renderizarF()" class="btn btnAll">All</button>
      <button onclick="renderizarF('Asia', 'Region')" class="btn btnAsia">Asia</button>
      <button onclick="renderizarF('Europe', 'Region')" class="btn btnEuropa">Europa</button>
      <button onclick="renderizarF('Africa', 'Region')" class="btn btnAfrica">Africa</button>
      <button onclick="renderizarF('Americas', 'Region')" class="btn btnAmerica">America</button>
      <button onclick="renderizarF('Polar', 'Region')" class="btn btnPolar">Polar</button>
      <button onclick="renderizarF('Oceania', 'Region')" class="btn btnOceania">Oceania</button>

      </div>
      <table id="tabFavorites">

      </table>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
